<div class="container font-prompt-medium mt-6">
  <!--  <h2>1.ข้อมูลทั่วไป</h2>-->
  <div class="row">
    <div class="card col-md-12 shadow-xs">
      <div class="card-header">
        <h2 class="text-success">1.ข้อมูลทั่วไป</h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <label>ชื่อ-นามสกุล <span class="text-danger">*</span></label>
            <input [(ngModel)]="name" type="name" class="form-control" placeholder="ชื่อ-นามสกุล"/>
          </div>
          <div class="col-md-4">
            <label>เลขบัตรประชาชน <span class="text-danger">*</span></label>
            <input [(ngModel)]="cid" type="email" class="form-control" placeholder="เลขบัตรประชาชน" maxlength="13"/>
          </div>
          <div class="col-md-4">
            <label >สัญชาติ<span class="text-danger">*</span></label>
            <input class="form-control" [(ngModel)]="national" type="text" placeholder="สัญชาติ">
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-2">
            <label>เพศ</label>
            <div class="radio-inline col-md-2">
              <label class="radio ">
                <input type="radio" name="radios3" [(ngModel)]="radioGender" value="1"/>
                <span></span>
                หญิง
              </label>
              <label class="radio ">
                <input type="radio" name="radios3" [(ngModel)]="radioGender" value="2"/>
                <span></span>
                ชาย
              </label>
            </div>
          </div>
          <div class="col-md-2" *ngIf="radioGender == 1">
            <label>กรณีเพศหญิง<span class="text-danger">*</span></label>
            <div class="radio-inline">
              <label class="radio">
                <input type="radio" name="radios4" [(ngModel)]="radioPreg" value="0"/>
                <span></span>
                ไม่ได้ตั้งครรภ์
              </label>
              <label class="radio">
                <input type="radio" name="radios4" [(ngModel)]="radioPreg" value="1"/>
                <span></span>
                ตั้งครรภ์
              </label>
            </div>
          </div>
          <div class="col-md-8 mt-8" *ngIf="radioPreg ==1">
            <div class="row">
              <div class="col-md-6">
                <input type="text" [(ngModel)]="numPreg" class="form-control" placeholder="ครรภ์ที่ "/>
              </div>
              <div class="col-md-6">
                <input type="email" [(ngModel)]="pregAge" class="form-control" placeholder="อายุครรภ์/สัปดาห์"/>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col">
            <label>อาชีพ <span class="text-danger">*</span></label>
            <input type="Job" class="form-control" placeholder="อาชีพ" maxlength="13"/>
          </div>
          <div class="col">
            <label>สถานที่ทำงาน/สถานศึกษา<span class="text-danger">*</span></label>
            <input type="text" [(ngModel)]="station" class="form-control" placeholder="สถานที่ทำงาน/สถานศึกษา"/>
          </div>
          <div class="col">
            <label>เบอร์โทรศัพท์ที่ติดต่อได้<span class="text-danger">*</span></label>
            <input type="text" [(ngModel)]="Telephone" class="form-control" placeholder="เบอร์โทรศัพท์ที่ติดต่อได้" maxlength="10"/>

          </div>
        </div>
        <div class="row mt-5">
          <div class="col-lg-4 mt-4">
            <label>เบอร์โทรศัพท์ที่ใช้ลงแอปพลิเคชั่น "หมอชนะ" <span class="text-danger">*</span></label>
            <input type="text" [(ngModel)]="Telephonedoc" class="form-control" maxlength="10"/>
            <!--    <span class="form-text text-muted">We'll never share your email with anyone else.</span>-->
          </div>
          <div class="col-lg-4 mt-4">
            <label>สิทธิการรักษา <span class="text-danger">*</span></label>
            <input type="text" [(ngModel)]="treat" class="form-control"/>
            <!--    <span class="form-text text-muted">We'll never share your email with anyone else.</span>-->
          </div>
        </div>
        <div class="row mt-5">
          <div class="col">
            <label>ที่อยู่ตามบัตรประชาชน <span class="text-danger">*</span></label>

            <div class="radio-inline col-md-6">
              <label class="radio col-md-2">
                <input type="radio" name="radios4" [(ngModel)]="radioAddress" value="บ้าน"/>
                <span></span>
                บ้าน
              </label>
              <label class="radio col-md-2">
                <input type="radio" name="radios4"  [(ngModel)]="radioAddress" value="อื่นๆ"/>
                <span></span>
                อื่นๆ
              </label>
              <div class="form-row  col font-prompt-medium">
                <input type="text" class="form-control" placeholder="โปรดระบุ" name="address">
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-2 mt-2">
            <label>เลขที่ <span class="text-danger">*</span></label>
            <input type="text" [(ngModel)]="No" class="form-control"/>

          </div>
          <div class=" col-2 mt-2">
            <label>หมู่ที่<span class="text-danger">*</span></label>
            <input type="text" class="form-control"/>
          </div>
          <div class="col-2 mt-2">
            <label>หมู่บ้าน<span class="text-danger">*</span></label>
            <input type="text" class="form-control"/>
          </div>
          <div class="col-3 mt-2">
            <label>ซอย<span class="text-danger"></span></label>
            <input type="text" class="form-control"/>
          </div>
          <div class="col-3 mt-2">
            <label>ถนน</label>
            <input type="text" class="form-control"/>
          </div>
          <div class="col-lg-4  mt-4">
            <label>ตำบล<span class="text-danger">*</span></label>
            <input type="text" class="form-control"/>
          </div>
          <div class="col-lg-4  mt-4">
            <label>อำเภอ<span class="text-danger">*</span></label>
            <input type="text" class="form-control"/>
          </div>
          <div class="col-lg-4 mt-4">
            <label>จังหวัด<span class="text-danger">*</span></label>
            <input type="text" class="form-control"/>
          </div>
          <div class="col-lg-4 mt-2">
            <label>โรคประจำตัว(ถ้ามี)<span class="text-danger">*</span></label>
            <input type="text" class="form-control"/>
          </div>
          <div class="col-md-4 mt-4">
            <label>การสูบบุหรี่</label>
            <div class="col-md-12 radio-inline ">
              <label class="radio ">
                <input type="radio" name="radios5" [(ngModel)]="radioSmoke" value="ไม่เคยสูบบุหรี่"/>
                <span></span>
                ไม่เคยสูบบุหรี่
              </label>
            </div>
            <div class="radio-inline col-md-12">
              <label class="radio ">
                <input type="radio" name="radios5" [(ngModel)]="radioSmoke" value="ยังคงสูบบุหรี่"/>
                <span></span>
                ยังคงสูบบุหรี่
              </label>
            </div>
            <div class="radio-inline  col-md-12">
              <label class="radio ">
                <input type="radio" name="radios5" [(ngModel)]="radioSmoke" value="เคยสูบแต่เลิกแล้ว"/>
                <span></span>
                เคยสูบแต่เลิกแล้ว
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!--  section2-->
  <div class="row mt-5 ">
    <div class="card col-md-12 shadow-xs">
      <div class="card-header">
        <h2 class="text-info">2.ข้อมูลทางคลินิก</h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class=" col-lg-6 col-md-6 ">
            <label>วันที่เริ่มป่วย</label>
            <input class="form-control" type="date" value="{{dateStart}}"/>
            <input placeholder="Datepicker" type="text" class="form-control" bsDatepicker #dp="bsDatepicker">
          </div>

          <div class="col-lg-6 col-md-6 ">
            <label>วันที่เข้ารับการรักษาครั้งแรก</label>
            <input class="form-control" type="date" value="{{dateStart}}"/>
          </div>
        </div>
        <div class="row mt-5">
          <div class=" col-lg-6 col-md-6 col-lg-4">
            <label>ชื่อสถานพยาบาลทีเข้ารับการรักษาครั้งแรก<span class="text-danger">*</span></label>
            <input type="text" class="form-control"/>
          </div>
          <div class=" col-lg-6 col-md-6 col-lg-4">
            <label>จังหวัด<span class="text-danger">*</span></label>
            <input type="text" class="form-control"/>
          </div>
        </div>
        <div class="row mt-5">

          <div class=" col-lg-6 col-md-6 col-lg-4">
            <label>ชื่อสถานพยาบาลทีเข้ารับการรักษาปัจจุบัน<span class="text-danger">*</span></label>
            <input type="text" class="form-control"/>
          </div>
          <div class=" col-lg-6 col-md-6 col-lg-4">
            <label>จังหวัด<span class="text-danger">*</span></label>
            <input type="text" class="form-control"/>
          </div>
        </div>
        <div class="form-check row mt-5">
          <div class="col-form-label font-prompt-medium">
            <label>อาการและอาการแสดงในวันพบผู้ป่วย</label>

            <div class="checkbox-inline col-md-auto">
              <label class="checkbox ">
                <input type="checkbox" name="Checkboxes6"  value=ไข้ (change)="onCheckboxChange($event)"/>
                <span></span>
                ไข้
                <input type="text" class="form-control" placeholder="องศาเซลเซียส"/>
              </label>

              <div class="col-md-5 col-lg-4">
                <input type="text" class="form-control" placeholder="องศาเซลเซียส"/>
              </div>
              <div class="col-md-5 col-lg-4">
                <input type="text" class="form-control" placeholder="ระดับออกซิเจนในเลือด(%)"/>
              </div>

<!--            </div>-->
<!--            <div class="radio-inline col-md-12">-->
              <label class="checkbox  mt-4  ">
                <input type="checkbox" name="Checkboxes6"  value="ใส่เครื่องช่วยหายใจ" (change)="onCheckboxChange($event)"/>
                <span></span>
                ใส่เครื่องช่วยหายใจ
              </label>
              <label class="checkbox mt-4  ">
                <input type="checkbox" name="Checkboxes6"  value="ไอ" (change)="onCheckboxChange($event)"/>
                <span></span>
                ไอ
              </label>
              <label class="checkbox mt-4  ">
                <input type="checkbox" name="Checkboxes6"  value="เจ็บคอ" (change)="onCheckboxChange($event)"/>
                <span></span>
                เจ็บคอ
              </label>
              <label class="checkbox mt-4  ">
                <input type="checkbox" name="Checkboxes6"  value="ปวดกล้ามเนื้อ" (change)="onCheckboxChange($event)"/>
                <span></span>
                ปวดกล้ามเนื้อ
              </label>

              <label class="checkbox mt-4  ">
                <input type="checkbox" name="Checkboxes6"  value="มีน้ำมูก" (change)="onCheckboxChange($event)"/>
                <span></span>
                มีน้ำมูก
              </label>

              <label class="checkbox mt-4  ">
                <input type="checkbox" name="Checkboxes6"  value="มีเสมหะ" (change)="onCheckboxChange($event)"/>
                <span></span>
                มีเสมหะ
              </label>


              <label class="checkbox mt-4  ">
                <input type="checkbox" name="Checkboxes6"  value="หายใจลำบาก" (change)="onCheckboxChange($event)"/>
                <span></span>
                หายใจลำบาก
              </label>

              <label class="checkbox mt-4  ">
                <input type="checkbox" name="Checkboxes6"  value="ปวดศรีษะ" (change)="onCheckboxChange($event)"/>
                <span></span>
                ปวดศรีษะ
              </label>

              <label class="checkbox mt-4 ">
                <input type="checkbox" name="Checkboxes6" value="ถ่ายเหลว" (change)="onCheckboxChange($event)"/>
                <span></span>
                ถ่ายเหลว
              </label>

              <label class="checkbox mt-4 ">
                <input type="checkbox" name="Checkboxes6"  value="จมูกไม่ได้กลิ่น" (change)="onCheckboxChange($event)"/>
                <span></span>
                จมูกไม่ได้กลิ่น
              </label>

              <label class="checkbox mt-4 ">
                <input type="checkbox" name="Checkboxes6"  value="ลิ้นไม่รับรส" (change)="onCheckboxChange($event)"/>
                <span></span>
                ลิ้นไม่รับรส
              </label>

              <label class="checkbox mt-4 ">
                <input type="checkbox" name="Checkboxes6" value="ตาแดง" (change)="onCheckboxChange($event)" />
                <span></span>
                ตาแดง
              </label>

              <label class="checkbox mt-4 ">
                <input type="checkbox" name="Checkboxes6" value="ผื่น" (change)="onCheckboxChange($event)"/>
                <span></span>
                ผื่น
                <div class="form-inline  col-lg-5">
                  <input type="text" class="form-control" placeholder="โปรดระบุตำแหน่ง"/>
                </div>
              </label>
              <label class="checkbox ">
                <input type="checkbox" name="Checkboxes6"  value="อื่นๆ" (change)="onCheckboxChange($event)"/>
                <span></span>
                อื่นๆ
                <div class="form-inline  col-lg-5">
                  <input type="text" class="form-control" placeholder="โปรดระบุ"/>
                </div>
              </label>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>


  <!--  section3-->
  <div class="row mt-5 ">
    <div class="card col-md-12 shadow-xs">
      <div class="card-header">
        <h2 class="text-primary">3.ประวัติความเสี่ยง</h2>
      </div>
      <div class="card-body">
        <div class="row font-prompt-medium fsize16">
          <label>● ช่วง 14 วันก่อนป่วยอาศัยอยู่หรือเดินทางมาจากพื้นที่ที่มีการระบาด</label>
          <div class="radio-inline col-md-6 offset-md-0">

            <label class="radio ">
              <input type="radio" name="radios21" [(ngModel)]="radiofrom" value="1"/>
              <span></span>
              ใช่
            </label>
            <label class="radio  ">
              <input type="radio" name="radios21" [(ngModel)]="radiofrom" value="0"/>
              <span></span>
              ไม่ใช่
            </label>
          </div>
        </div>
        <div class="row mt-5 ">
          <div class="col-md-2 ">
            <input type="text " class="form-control fsize9" placeholder="โปรดระบุเมือง"/>
          </div>
          <div class=" col-md-2">
            <input type="text" class="form-control fsize9" placeholder="โปรดระบุประเทศ"/>
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control fsize4" placeholder="โปรดระบุวันที่เดินทางเข้าประเทศไทย"/>
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control fsize4" placeholder="โปรดระบุโดยสารการบิน"/>
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control fsize9" placeholder="โปรดระบุเที่ยวบินที่"/>
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control fsize9" placeholder="โปรดระบุเลขที่นั่ง"/>
          </div>
        </div>
        <div class="row mt-5 font-prompt-medium fsize16">
          <label>● ช่วง 14 วันก่อนป่วยได้เข้ารับการรักษาหรือเยี่ยมผู้ป่วยในโรงพยาบาลของพื้นที่ที่มีการระบาด</label>
          <div class="radio-inline col-md-4">
            <label class="radio ">
              <input type="radio" name="radios22" [(ngModel)]="radiorepair" value="ใช่"/>
              <span></span>
              ใช่
            </label>
            <label class="radio  ">
              <input type="radio" name="radios22" [(ngModel)]="radiorepair" value="ไม่"/>
              <span></span>
              ไม่ใช่
            </label>
          </div>
        </div>
        <div class="row mt-5 font-prompt-medium fsize16">
          <label>● ช่วง 14 วันก่อนป่วยได้ดูแลหรือสัมผัสใกล้ชิดกับผู้ป่วยอาการคล้ายไข้หวัดใหญ่หรือปอดอักเสบ</label>
          <div class="radio-inline col-md-4">
            <label class="radio ">
              <input type="radio" name="radios23"[(ngModel)]="radionear" value="ใช่"/>
              <span></span>
              ใช่
            </label>
            <label class="radio  ">
              <input type="radio" name="radios23" [(ngModel)]="radionear"  value="ไม่"/>
              <span></span>
              ไม่ใช่
            </label>
          </div>
        </div>

        <div class="row mt-5 font-prompt-medium fsize16">
          <label>● ช่วง 14 วันก่อนป่วยมีประวัติสัมผัสกับผู้ป่วยยืนยันโรคติดเชื้อไวรัสโคโรน่า 2019 ระบุ</label>
          <div class="radio-inline col-md-4">
            <label class="radio ">
              <input type="radio" name="radios25" [(ngModel)]="radiotouch" value="ใช่"/>
              <span></span>
              ใช่
            </label>
            <label class="radio  ">
              <input type="radio" name="radios25" [(ngModel)]="radiotouch"value="ไม่"/>
              <span></span>
              ไม่ใช่
            </label>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-lg-2 col-md-4">
            <input type="text" class="form-control" placeholder="โปรดระบุ"/>
          </div>
        </div>
        <div class="row mt-5 font-prompt-medium fsize16">
          <label>● ช่วง 14 วันก่อนป่วยประกอบอาชีพที่สัมผัสใกล้ชิดกับนักท่องเที่ยวต่างชาติหรือแรงงานต่างชาติ</label>
          <div class="radio-inline col-md-4">
            <label class="radio ">
              <input type="radio" name="radios26" [(ngModel)]="radiovisitor" value="ใช่"/>
              <span></span>
              ใช่
            </label>
            <label class="radio  ">
              <input type="radio" name="radios26" [(ngModel)]="radiovisitor" value="ไม่"/>
              <span></span>
              ไม่ใช่
            </label>
          </div>
        </div>
        <div class="row mt-5 font-prompt-medium fsize16">
          <label>● ช่วง 14 วันก่อนป่วยมีประวัติเดินทางไปในสถานที่ที่มีคนหนาแน่น เช้น ผับ สนามมวย</label>
          <div class="radio-inline col-md-4">
            <label class="radio ">
              <input type="radio" name="radios27" [(ngModel)]="radiocrowded"  value="ใช่"/>
              <span></span>
              ใช่
            </label>
            <label class="radio  ">
              <input type="radio" name="radios27" [(ngModel)]="radiocrowded" value="ไม่"/>
              <span></span>
              ไม่ใช่
            </label>
          </div>
        </div>
        <div class="row mt-5 font-prompt-medium fsize16">
          <label>● เป็นผู้ป่วยอาการทางเดินหายใจหรือปอดอักเสบเป็นกลุ่มก้อน</label>
          <div class="radio-inline col-md-4">
            <label class="radio ">
              <input type="radio" name="radios28" [(ngModel)]="radiobreath" value="ใช่"/>
              <span></span>
              ใช่
            </label>
            <label class="radio  ">
              <input type="radio" name="radios28" [(ngModel)]="radiobreath" value="ไม่"/>
              <span></span>
              ไม่ใช่
            </label>
          </div>
        </div>
        <div class="row mt-5 font-prompt-medium fsize16">
          <label>● เป็นผู้ป่วยปอดอักเสบรุนแรงหรือเสียชีวิตที่หาสาเหตุไม่ได้</label>
          <div class="radio-inline col-md-4">
            <label class="radio ">
              <input type="radio" name="radios29" [(ngModel)]="radioinject" value="ใช่"/>
              <span></span>
              ใช่
            </label>
            <label class="radio  ">
              <input type="radio" name="radios29" [(ngModel)]="radioinject" value="ไม่"/>
              <span></span>
              ไม่ใช่
            </label>
          </div>
        </div>
        <div class="row mt-5 font-prompt-medium fsize16">
          <label>● เป็นบุคลาการทางการแพทย์และสาธรณะสุขหรือเจ้าหน้าที่ห้องปฏิบัติการ</label>
          <div class="radio-inline col-md-4">
            <label class="radio ">
              <input type="radio" name="radios30" [(ngModel)]="radiolabtest" value="ใช่"/>
              <span></span>
              ใช่
            </label>
            <label class="radio  ">
              <input type="radio" name="radios30" [(ngModel)]="radiolabtest" value="ไม่"/>
              <span></span>
              ไม่ใช่
            </label>
          </div>
