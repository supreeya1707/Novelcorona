<div class="container font-prompt-medium bg-">

  <div class="card-header card-info text-center">
    <form [formGroup]="registerFrm">
      <div class="form-group">
        <label class="form-label">เลขประจำตัวประชาชน</label>
        <div class="input-group mb-3">
          <input name="cid" id="cid" formControlName="cid" (keyup.enter)="getonclick()"
                 maxlength="13" inputmode="numeric" pattern="[0-9]*" digitOnly
                 [ngClass]="{ 'is-invalid': submitted && f.cid.errors  || ((f.cid.touched || f.cid.dirty) && f.cid.invalid) }"
                 class="form-control" type="text" placeholder="ใส่เลขประจำตัวประชาชน 13 หลัก">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="getonclick()">ค้นหา</button>
          </div>
          <div *ngIf="submitted && f.cid.errors  || ((f.cid.touched || f.cid.dirty) && f.cid.invalid)"
               class="invalid-feedback">
            <div class="text-left fSize12" *ngIf="f.cid.errors.required">กรุณาใส่เลขประจำตัวประชาชน</div>
            <div class="text-left fSize12" *ngIf="f.cid.errors.minlength">กรุณาใส่เลขประจำตัวประชาชน 13 หลัก</div>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
<div class="text-center"><button class="btn btn-outline-dark" (click)="testReport()">TEST</button></div>
<div class="container font-prompt-medium fSize20 ">
    <div class=" card-info text-center">
      <div class="row justify-content-center">
        <div class="container  table-responsive font-prompt-medium fSize20">
          <div id="tableData_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
            <div class="row">
              <table class="table table-bordered table-hover dataTable no-footer" id="tableData"
                     role="grid" aria-describedby="tableData_info">
                <thead>
                <tr class="text-center bg-info-o-90" role="row">
                  <th>เลขบัตรประจำตัวประชาชน</th>
                  <th>ชื่อ</th>
                  <th>เบอร์โทรศัพท์</th>
                  <th>วันที่เข้ารับการรักษา</th>
                  <th></th>
                </tr>
                </thead>
                <tbody *ngFor="let novel of dataNovel">
                <tr>
                  <td>{{novel.novel_cid}}</td>
                  <td>{{novel.novel_name}}</td>
                  <td>{{novel.novel_phone}}</td>
                  <td>{{novel.novel_start_treat}}</td>
                  <td><button (click)="printReport(novel.novel_id)" class="btn btn-xs btn-outline-secondary"><i class="fa fa-print"></i>Corona</button></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
