<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white fixed-top">
  <div class="container">
    <div class="col-lg-12">
     <div class="row" style="vertical-align: middle">
       <div class="col-lg-7">
         <div class="row text-center font-prompt-medium" style="padding-top: 15px;">
           <div class="col-lg-2 col-md-2 col-sm-12 text-center my-5 p-0 m-0">
             <img src="assets/picture/sicon-vaccine.svg" class="sicon-size img-fluid" [routerLink]="'/staff/blankpage'"
                  style="cursor: pointer" >
             <h5 class="mt-5 fSize14">ฉีดวัคซีน</h5>
             <h6 class="fsize12">Vaccine</h6>
           </div>

           <div class="col-lg-2 col-md-2 col-sm-12 text-center my-5 p-0 m-0">
             <img src="assets/picture/sicon-form.svg" class="sicon-size img-fluid" [routerLink]="'/staff/nCoV'"
                  style="cursor: pointer">
             <h5 class="mt-5 fSize14">สอบสวนโรค</h5>
             <h6 class="fsize12">Disease Investigation</h6>
           </div>

           <div class="col-lg-2 col-md-2 col-sm-12 text-center my-5 p-0 m-0">
             <img src="assets/picture/sicon-swab.svg" class="sicon-size img-fluid" [routerLink]="'/staff/blankpage'"
                  style="cursor: pointer">
             <h5 class="mt-5 fSize14">ตรวจโควิด</h5>
             <h6 class="fsize12">Swab Test</h6>
           </div>

           <div class="col-lg-2 col-md-2 col-sm-12 text-center my-5 p-0 m-0">
             <img src="assets/picture/sicon-home.svg" class="sicon-size img-fluid" [routerLink]="'/staff/blankpage'"
                  style="cursor: pointer">
             <h5 class="mt-5 fSize14">รักษาตัวที่บ้าน</h5>
             <h6 class="fsize12">Home Isolation</h6>
           </div>

           <div class="col-lg-2 col-md-2 col-sm-12 text-center my-5 p-0 m-0">
             <img src="assets/picture/sicon-field-hospital.svg" class="sicon-size img-fluid" [routerLink]="'/staff/blankpage'"
                  style="cursor: pointer" >
             <h5 class="mt-5 fSize14">โรงพยาบาลสนาม</h5>
             <h6 class="fsize12">Field Hospital</h6>
           </div>

           <div class="col-lg-2 col-md-2 col-sm-12 text-center my-5 p-0 m-0">
             <img src="assets/picture/sicon-ward.svg" class="sicon-size img-fluid" (click)="openWardCovid()"
                  style="cursor: pointer" >
             <h5 class="mt-5 fSize14">หอผู้ป่วยโควิด</h5>
             <h6 class="fsize12">Covid Ward</h6>
           </div>

         </div>
       </div>
       <div class="col-lg-5" id="imgSHeader">
         <div class="row">
           <div class="col-lg-12">
             <img src="assets/picture/header-staff.svg" class="img img-fluid">
           </div>
         </div>
       </div>
     </div>
    </div>





  </div>
</div>


<router-outlet></router-outlet>
<app-scroll-to-top></app-scroll-to-top>


<footer class="main-footer" style="margin: unset; padding: unset">
  <div class="bg-white my-5 text-center" >
    <img src="assets/picture/footer_01.svg" class="footer01">
  </div>

  <div class="text-right pt-4 pb-4" style="background-color: #000000">
    <img src="assets/picture/footer_copyright.svg" class="footer02">
  </div>
</footer>
